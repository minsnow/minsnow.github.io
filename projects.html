  <!-- Scripts -->
  <script>
    // --- ‰∏ªÈ°åÂàáÊèõ ---
    const root = document.documentElement;
    const savedTheme = localStorage.getItem('theme');
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    function setTheme(t){ root.classList.toggle('dark', t === 'dark'); localStorage.setItem('theme', t); }
    setTheme(savedTheme ?? (prefersDark ? 'dark' : 'light'));
    document.getElementById('themeToggle')?.addEventListener('click', () => {
      setTheme(root.classList.contains('dark') ? 'light' : 'dark');
    });

    // --- Ë°åÂãïÈÅ∏ÂñÆ ---
    const menuBtn = document.getElementById('menuBtn');
    const navMenu = document.getElementById('navMenu');
    menuBtn?.addEventListener('click', () => navMenu?.classList.toggle('hidden'));

    // --- Header Èô∞ÂΩ±ÔºàÂ∑≤ sticky + backdropÔºâ---
    const header = document.querySelector('header');
    const onScroll = () => {
      if (window.scrollY > 6) header.classList.add('shadow-md'); else header.classList.remove('shadow-md');
      document.getElementById('toTop').style.display = window.scrollY > 500 ? 'grid' : 'none';
    };
    window.addEventListener('scroll', onScroll); onScroll();

    // --- Â∞éË¶ΩÈ´ò‰∫Æ ---
    (() => {
      const file = location.pathname.split('/').pop() || 'index.html';
      document.querySelectorAll('a[data-nav]').forEach(a=>{
        const href = a.getAttribute('href');
        const onHome = (file === 'index.html' || file === '');
        if ((onHome && (href === './' || href.endsWith('index.html'))) || href.endsWith(file)) {
          a.classList.add('border-b-2','border-slate-900','dark:border-white');
        }
      });
    })();

    // --- ÊªæÂãïÈÄ≤Â†¥ÔºàIntersectionObserverÔºâ---
    const revealEls = document.querySelectorAll('[data-reveal]');
    if ('IntersectionObserver' in window) {
      const io = new IntersectionObserver(entries => {
        for (const e of entries) {
          if (e.isIntersecting) {
            e.target.classList.add('opacity-100','translate-y-0');
            e.target.classList.remove('opacity-0','translate-y-4');
            io.unobserve(e.target);
          }
        }
      }, { threshold: 0.15 });
      revealEls.forEach(el => {
        el.classList.add('opacity-0','translate-y-4','transition','duration-700','ease-out','will-change-transform');
        io.observe(el);
      });
    }

    // --- ËøîÂõûÈ†ÇÈÉ® ---
    document.getElementById('toTop').addEventListener('click', () => window.scrollTo({ top: 0, behavior: 'smooth' }));

    // --- ÁØ©ÈÅ∏ ---
    const filterBtns = document.querySelectorAll('.filter-btn');
    const cards = document.querySelectorAll('.project-card');
    function applyFilter(tag){
      cards.forEach(c => {
        const tags = (c.dataset.tags || '').split(',').map(s => s.trim());
        const show = tag === 'all' || tags.includes(tag);
        c.style.display = show ? '' : 'none';
      });
      filterBtns.forEach(b => b.classList.remove('ring-2','ring-black','dark:ring-white'));
      document.querySelector(`.filter-btn[data-filter="${tag}"]`)?.classList.add('ring-2','ring-black','dark:ring-white');
    }
    filterBtns.forEach(btn => btn.addEventListener('click', () => applyFilter(btn.dataset.filter)));
    if (filterBtns.length) applyFilter('all');

    // --- Modal ---
    const modal = document.getElementById('modal');
    const modalClose = document.getElementById('modalClose');
    const modalTitle = document.getElementById('modalTitle');
    const modalDesc = document.getElementById('modalDesc');
    const modalLink = document.getElementById('modalLink');

    function openModal({title, desc, link}) {
      modalTitle.textContent = title || 'Project';
      modalDesc.textContent = desc || '';
      if (link && link !== '#') { modalLink.href = link; modalLink.classList.remove('pointer-events-none','opacity-50'); }
      else { modalLink.href = '#'; modalLink.classList.add('pointer-events-none','opacity-50'); }
      modal.classList.remove('hidden'); modal.classList.add('flex'); document.body.style.overflow = 'hidden';
    }
    function closeModal() { modal.classList.add('hidden'); modal.classList.remove('flex'); document.body.style.overflow = ''; }

    document.querySelectorAll('.js-open-modal').forEach(btn => {
      btn.addEventListener('click', (e) => {
        e.preventDefault();
        const card = btn.closest('.project-card');
        openModal({ title: card?.dataset.title, desc: card?.dataset.desc, link: card?.dataset.link });
      });
    });
    modalClose?.addEventListener('click', closeModal);
    modal?.addEventListener('click', (e) => { if (e.target === modal) closeModal(); });
    window.addEventListener('keydown', (e) => { if (e.key === 'Escape') closeModal(); });
  </script>
