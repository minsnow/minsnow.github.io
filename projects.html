    <script>
      // ===== 篩選（只顯示 All / Deep Learning / HCI）=====
      (function () {
        const rows = [...document.querySelectorAll('.project-row')];
        const bar  = document.getElementById('projectFilters');
        if (!bar || !rows.length) return;

        // 只做這三個
        const FILTERS = [
          { label: 'All',            value: 'all' },
          { label: 'Deep Learning',  value: 'deep learning' },
          { label: 'HCI',            value: 'hci' },
        ];

        // 基礎樣式（未選取態）
        const BTN_BASE = [
          'filter-btn inline-flex items-center rounded-full px-3 py-1.5 text-sm',
          'border transition',
          'border-slate-300 bg-white text-slate-900 hover:bg-slate-50',
          'dark:border-slate-700 dark:bg-slate-800 dark:text-slate-100 dark:hover:bg-slate-700',
          'relative after:absolute after:left-1/2 after:-translate-x-1/2 after:-bottom-1 after:h-0.5 after:w-0 after:rounded-full after:bg-sky-200 after:transition-all'
        ].join(' ');

        // 選取態：淺色=黑底白字；深色=白底黑字；加淺藍底線（w-10）
        function setActiveStyles(btn) {
          btn.classList.add('bg-slate-900','text-white','dark:bg-white','dark:!text-black');
          btn.classList.add('after:w-10'); // 淺藍底線出現
        }
        function clearActiveStyles() {
          bar.querySelectorAll('.filter-btn').forEach(b=>{
            b.classList.remove('bg-slate-900','text-white','dark:bg-white','dark:!text-black','after:w-10');
            b.setAttribute('aria-pressed','false');
          });
        }

        // 產生按鈕
        bar.innerHTML = '';
        FILTERS.forEach(f=>{
          const btn = document.createElement('button');
          btn.type = 'button';
          btn.dataset.value = f.value;
          btn.textContent = f.label;
          btn.className = BTN_BASE;
          btn.setAttribute('aria-pressed','false');
          bar.appendChild(btn);
        });

        // 套用篩選
        function applyFilter(value){
          rows.forEach(li=>{
            const tags = (li.dataset.tags||'').split(',').map(s=>s.trim().toLowerCase());
            const show = (value==='all') || tags.includes(value);
            li.classList.toggle('hidden', !show);
          });
        }

        // 點擊
        bar.addEventListener('click', (e)=>{
          const btn = e.target.closest('.filter-btn'); if (!btn) return;
          clearActiveStyles();
          setActiveStyles(btn);
          btn.setAttribute('aria-pressed','true');
          applyFilter(btn.dataset.value);
        });

        // 預設 All
        const first = bar.querySelector('.filter-btn[data-value="all"]');
        clearActiveStyles(); setActiveStyles(first); first.setAttribute('aria-pressed','true');
        applyFilter('all');
      })();
    </script>

  <!-- Back to top -->

  <!-- Scripts -->
  <script>
  (() => {
    const list = document.querySelectorAll('.project-row');
    const bar  = document.getElementById('projectFilters');
    if (!bar || !list.length || bar.dataset.built === '1') return;

    // 先清空，避免重複堆疊
    bar.innerHTML = '';
    bar.dataset.built = '1';

    // 蒐集唯一標籤（保留原大小寫作為顯示）
    const tagDisplay = new Map();
    list.forEach(li => {
      (li.dataset.tags || '')
        .split(',').map(t => t.trim()).filter(Boolean)
        .forEach(t => { const k = t.toLowerCase(); if (!tagDisplay.has(k)) tagDisplay.set(k, t); });
    });

    const BTN_BASE =
      'filter-btn inline-flex items-center rounded-full px-3 py-1 text-sm border transition ' +
      'border-slate-300 bg-white text-slate-900 hover:bg-slate-50 ' +
      'dark:border-slate-700 dark:bg-slate-800 dark:text-slate-100 dark:hover:bg-slate-700';

    const makeBtn = (label, value) => {
      const b = document.createElement('button');
      b.type = 'button';
      b.dataset.value = value;   // 'all' or tag(lower)
      b.className = BTN_BASE;
      b.textContent = label;
      return b;
    };

    const allBtn = makeBtn('All', 'all');
    bar.appendChild(allBtn);

    // 只會生成一次，每個唯一 tag 一顆
    [...tagDisplay.entries()]
      .sort((a,b)=>a[1].localeCompare(b[1],'zh-Hant'))
      .forEach(([k, disp]) => bar.appendChild(makeBtn(disp, k)));

    // 高亮樣式：亮色=黑底白字；深色=白底黑字
    function setActive(btn) {
      bar.querySelectorAll('.filter-btn').forEach(b => {
        b.classList.remove('bg-slate-900','text-white','dark:bg-white','dark:!text-black');
        b.setAttribute('aria-pressed','false');
      });
      btn.classList.add('bg-slate-900','text-white','dark:bg-white','dark:!text-black');
      btn.setAttribute('aria-pressed','true');
    }

    function applyFilter(value) {
      document.querySelectorAll('.project-row').forEach(li => {
        const tags = (li.dataset.tags || '').split(',').map(s=>s.trim().toLowerCase());
        li.classList.toggle('hidden', !(value === 'all' || tags.includes(value)));
      });
    }

    bar.addEventListener('click', e => {
      const btn = e.target.closest('.filter-btn');
      if (!btn) return;
      setActive(btn);
      applyFilter(btn.dataset.value);
    });

    // 預設 All
    setActive(allBtn);
    applyFilter('all');
  })();
  // --- 返回頂部 ---
    document.getElementById('toTop').addEventListener('click', () => window.scrollTo({ top: 0, behavior: 'smooth' }));
  </script>
