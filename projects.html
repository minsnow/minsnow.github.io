<!doctype html>
<html lang="zh-Hant" class="scroll-smooth">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Projects | Emily Tu</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
  <link rel="stylesheet" as="style" onload="this.rel='stylesheet'"

  <!-- Tailwind (dark mode by class) -->
  <script>tailwind.config = { darkMode: 'class' };</script>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <meta name="theme-color" content="#0b0b0b">
</head>

<body class="bg-slate-50 text-slate-900 dark:bg-slate-900 dark:text-neutral-50"
      style='font-family:"Space Grotesk","Noto Sans",sans-serif'>

  <!-- Header -->
  <header class="sticky top-0 z-40 flex items-center justify-between border-b border-neutral-200/70 dark:border-neutral-700/60
                 bg-white/70 dark:bg-neutral-900/70 backdrop-blur px-4 sm:px-10 py-3 transition-shadow">
    <div class="flex items-center gap-3">
      <img src="./assets/m2.png" alt="Emily Tu" class="h-6 w-6 rounded-full object-cover" width="24" height="24" />
      <a href="./index.html" class="text-lg font-bold tracking-[-.015em]">Emily Tu</a>
    </div>

    <!-- nav -->
    <nav id="navMenu" class="hidden sm:flex items-center gap-6">
      <a data-nav href="./index.html" class="text-sm font-medium hover:opacity-80">Home</a>
      <!-- Projects 底線 -->
      <a data-nav href="./projects.html" class="text-sm font-medium hover:opacity-80">Projects</a>
      <a data-nav href="./about.html" class="text-sm font-medium hover:opacity-80">About</a>
    </nav>

    <!-- 行動選單 + 主題切換 -->
    <div class="flex items-center gap-2 sm:gap-3">
      <button id="themeToggle"
              class="rounded-lg h-10 w-10 grid place-items-center bg-slate-200 dark:bg-slate-800"
              title="切換深/淺色">🌓</button>
      <button id="menuBtn"
              class="sm:hidden rounded-lg h-10 w-10 grid place-items-center bg-slate-200 dark:bg-slate-800"
              aria-controls="navMenu" aria-expanded="false" title="開關選單">☰</button>
    </div>
  </header>

  <main class="max-w-[960px] mx-auto px-4 py-8">

    <!-- Filters（只生成 All / Deep Learning / HCI） -->
    <div id="projectFilters" class="mb-2 flex flex-wrap gap-2" aria-label="篩選分類"></div>

    <!-- List（條列式，無圖片） -->
    <section data-reveal class="pb-16">
      <h2 class="sr-only">Projects</h2>
      <ul class="divide-y divide-slate-200 dark:divide-slate-800">
        <!-- iThome 鐵人賽 2025 -->
        <li class="project-row p-4 hover:bg-slate-50/70 dark:hover:bg-slate-800/50 transition"
            data-tags="Deep Learning,HCI"
            data-title="iThome 鐵人賽 2025"
            data-desc="聚焦於深度學習在人機互動中的感知應用，包含動作與情緒辨識模型的實作與部署，探討語音、手勢、情緒等輸入如何結合 UI/UX 元件，打造具回饋能力的介面。"
            data-link="https://ithelp.ithome.com.tw/m/users/20178436/ironman/8514">
          <div class="flex flex-col gap-2 sm:flex-row sm:items-center sm:justify-between">
            <div>
              <h3 class="text-base font-semibold">iThome 鐵人賽 2025</h3>
              <p class="text-sm text-slate-600 dark:text-slate-300">
                聚焦於深度學習在人機互動中的感知應用，包含動作與情緒辨識模型的實作與部署…
              </p>
              <div class="mt-2 flex flex-wrap gap-2">
                <span class="inline-block rounded-full bg-sky-100 text-sky-700 dark:bg-sky-900/40 dark:text-sky-300 px-2 py-0.5 text-xs">Deep Learning</span>
                <span class="inline-block rounded-full bg-fuchsia-100 text-fuchsia-700 dark:bg-fuchsia-900/40 dark:text-fuchsia-300 px-2 py-0.5 text-xs">HCI</span>
              </div>
            </div>
            <div class="flex gap-2 mt-2 sm:mt-0">
              <a class="rounded-lg border border-slate-300 dark:border-slate-700 px-3 py-1.5 text-sm hover:bg-white dark:hover:bg-slate-800"
                 href="https://ithelp.ithome.com.tw/m/users/20178436/ironman/8514" target="_blank" rel="noopener">Open</a>
              <button class="js-open-modal rounded-lg bg-slate-900 text-white dark:bg-white dark:text-black px-3 py-1.5 text-sm">Quick view</button>
            </div>
          </div>
        </li>

        <!-- 畢業專題 -->
        <li class="project-row p-4 hover:bg-slate-50/70 dark:hover:bg-slate-800/50 transition"
            data-tags="CV,HCI"
            data-title="畢業專題"
            data-desc="基於擴增實境結合特徵工程及機器學習框架技術優化復健反饋系統"
            data-link="https://github.com/minsnow">
          <div class="flex flex-col gap-2 sm:flex-row sm:items-center sm:justify-between">
            <div>
              <h3 class="text-base font-semibold">畢業專題</h3>
              <p class="text-sm text-slate-600 dark:text-slate-300">基於擴增實境結合特徵工程及機器學習框架技術優化復健反饋系統</p>
              <div class="mt-2 flex flex-wrap gap-2">
                <span class="inline-block rounded-full bg-indigo-100 text-indigo-700 dark:bg-indigo-900/40 dark:text-indigo-300 px-2 py-0.5 text-xs">CV</span>
                <span class="inline-block rounded-full bg-fuchsia-100 text-fuchsia-700 dark:bg-fuchsia-900/40 dark:text-fuchsia-300 px-2 py-0.5 text-xs">HCI</span>
              </div>
            </div>
            <div class="flex gap-2 mt-2 sm:mt-0">
              <a class="rounded-lg border border-slate-300 dark:border-slate-700 px-3 py-1.5 text-sm hover:bg-white dark:hover:bg-slate-800"
                 href="https://github.com/minsnow" target="_blank" rel="noopener">Open</a>
              <button class="js-open-modal rounded-lg bg-slate-900 text-white dark:bg-white dark:text-black px-3 py-1.5 text-sm">Quick view</button>
            </div>
          </div>
        </li>

        <!-- YOLOv10 + ByteTrack -->
        <li class="project-row p-4 hover:bg-slate-50/70 dark:hover:bg-slate-800/50 transition"
            data-tags="Audio"
            data-title="YOLOv10 + ByteTrack 天竺鼠行為記錄"
            data-desc=""
            data-link="#">
          <div class="flex flex-col gap-2 sm:flex-row sm:items-center sm:justify-between">
            <div>
              <h3 class="text-base font-semibold">YOLOv10 + ByteTrack 天竺鼠行為記錄</h3>
              <p class="text-sm text-slate-600 dark:text-slate-300"></p>
              <div class="mt-2 flex flex-wrap gap-2">
                <span class="inline-block rounded-full bg-emerald-100 text-emerald-700 dark:bg-emerald-900/40 dark:text-emerald-300 px-2 py-0.5 text-xs">Audio</span>
              </div>
            </div>
            <div class="flex gap-2 mt-2 sm:mt-0">
              <a class="rounded-lg border border-slate-300 dark:border-slate-700 px-3 py-1.5 text-sm hover:bg-white dark:hover:bg-slate-800"
                 href="#" target="_blank" rel="noopener">Open</a>
              <button class="js-open-modal rounded-lg bg-slate-900 text-white dark:bg-white dark:text-black px-3 py-1.5 text-sm">Quick view</button>
            </div>
          </div>
        </li>
      </ul>
    </section>

    <!-- Quick View Modal -->
    <div id="projectModal"
         class="fixed inset-0 z-50 hidden items-center justify-center p-4 bg-black/50 backdrop-blur">
      <div class="w-full max-w-lg rounded-xl bg-white text-slate-900 dark:bg-slate-900 dark:text-white shadow-xl">
        <div class="flex items-center justify-between border-b border-slate-200 dark:border-slate-800 px-5 py-3">
          <h3 id="mTitle" class="text-lg font-semibold">Title</h3>
          <button id="mClose" class="rounded p-1.5 hover:bg-slate-100 dark:hover:bg-slate-800" aria-label="關閉">✕</button>
        </div>
        <div class="px-5 py-4">
          <p id="mDesc" class="text-sm text-slate-700 dark:text-slate-300">Description…</p>
          <div id="mTags" class="mt-3 flex flex-wrap gap-2"></div>
        </div>
        <div class="flex justify-end gap-2 border-t border-slate-200 dark:border-slate-800 px-5 py-3">
          <a id="mLink" href="#" target="_blank" rel="noopener"
             class="rounded-lg bg-slate-900 text-white dark:bg-white dark:text-black px-3 py-1.5 text-sm">Open</a>
          <button id="mClose2" class="rounded-lg border border-slate-300 dark:border-slate-700 px-3 py-1.5 text-sm">Close</button>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer id="contact" class="py-10 text-center">
      <p class="text-neutral-500">@2025 minsnow</p>
    </footer>
  </main>

  <!-- Back to top -->
  <button id="toTop" class="fixed right-4 bottom-4 hidden sm:grid place-items-center rounded-full w-10 h-10 bg-black text-white dark:bg-white dark:text-black">↑</button>

  <!-- Scripts -->
  <script>
    // 主題切換按鈕（可保留或移除）
    const root = document.documentElement;
    const savedTheme = localStorage.getItem('theme');
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    function setTheme(t){ root.classList.toggle('dark', t === 'dark'); localStorage.setItem('theme', t); }
    setTheme(savedTheme ?? (prefersDark ? 'dark' : 'light'));
    document.getElementById('themeToggle')?.addEventListener('click', () => {
      setTheme(root.classList.contains('dark') ? 'light' : 'dark');
    });

    // 行動選單
    document.getElementById('menuBtn')?.addEventListener('click', ()=>{
      document.getElementById('navMenu')?.classList.toggle('hidden');
    });

    (() => {
      const file = location.pathname.split('/').pop() || 'index.html';
      document.querySelectorAll('a[data-nav]').forEach(a => {
        const href = a.getAttribute('href') || '';
        const onHome = (file === 'index.html' || file === '');
        const isCurrent =
          (onHome && (href === './' || href.endsWith('index.html'))) ||
          href.endsWith(file);

        if (isCurrent) {
          a.classList.add(
            'relative',
            'after:absolute','after:left-1/2','after:-translate-x-1/2','after:-bottom-2',
            'after:h-0.5','after:w-10','after:rounded-full',
            'after:bg-sky-500'
          );
        }
      });
    })();
    // ===== Quick View（穩定版）=====
    (function(){
      const modal  = document.getElementById('projectModal');
      const mTitle = document.getElementById('mTitle');
      const mDesc  = document.getElementById('mDesc');
      const mTags  = document.getElementById('mTags');
      const mLink  = document.getElementById('mLink');

      const show = () => { modal.classList.remove('hidden'); modal.classList.add('flex'); document.body.style.overflow='hidden'; };
      const hide = () => { modal.classList.add('hidden'); modal.classList.remove('flex'); document.body.style.overflow=''; };

      document.querySelectorAll('.js-open-modal').forEach(btn=>{
        btn.addEventListener('click', (e)=>{
          e.preventDefault(); e.stopPropagation();
          const row = btn.closest('.project-row'); if (!row) return;

          mTitle.textContent = row.dataset.title || 'Untitled';
          mDesc.textContent  = row.dataset.desc  || '';
          mLink.href         = row.dataset.link  || '#';

          mTags.innerHTML = '';
          (row.dataset.tags||'').split(',').map(t=>t.trim()).filter(Boolean).forEach(t=>{
            const s = document.createElement('span');
            s.className = 'inline-block rounded-full bg-slate-200 text-slate-800 dark:bg-slate-700 dark:text-slate-100 px-2 py-0.5 text-xs';
            s.textContent = t;
            mTags.appendChild(s);
          });

          show();
        });
      });
      document.getElementById('mClose')?.addEventListener('click', hide);
      document.getElementById('mClose2')?.addEventListener('click', hide);
      modal.addEventListener('click', e=>{ if (e.target === modal) hide(); });
      window.addEventListener('keydown', e=>{ if (e.key === 'Escape') hide(); });
    })();

    // ===== 篩選：All / Deep Learning / HCI（藍框＋底線；依主題換底色）=====
    (function () {
      const rows = [...document.querySelectorAll('.project-row')];
      const bar  = document.getElementById('projectFilters');
      if (!bar || !rows.length) return;

      const FILTERS = [
        { label: 'All',           value: 'all' },
        { label: 'Deep Learning', value: 'deep learning' },
        { label: 'HCI',           value: 'hci' },
      ];

      // 未選取
      const BTN_BASE = [
        'filter-btn inline-flex items-center rounded-full px-3 py-1.5 text-sm',
        'border transition',
        'border-slate-300 bg-white text-slate-900 hover:bg-slate-50',
        'dark:border-slate-700 dark:bg-slate-800 dark:text-slate-100 dark:hover:bg-slate-700',
        'relative after:absolute after:left-1/2 after:-translate-x-1/2 after:-bottom-1',
        'after:h-0.5 after:w-0 after:rounded-full after:bg-sky-200 after:transition-all'
      ].join(' ');

      function clearActive() {
        bar.querySelectorAll('.filter-btn').forEach(b=>{
          b.classList.remove(
            'border-sky-400','ring-2','ring-sky-200',
            'bg-white','text-black','dark:bg-slate-900','dark:text-white',
            'after:w-10'
          );
          b.setAttribute('aria-pressed','false');
        });
      }
      function setActive(btn) {
        // 藍色框
        btn.classList.add('border-sky-400','ring-2','ring-sky-200');
        // 淺色 = 白底黑字；深色 = 黑底白字
        btn.classList.add('bg-white','text-black','dark:bg-slate-900','dark:text-white');
        // 淡藍底線
        btn.classList.add('after:w-10');
        btn.setAttribute('aria-pressed','true');
      }

      // 建按鈕
      bar.innerHTML = '';
      FILTERS.forEach(f=>{
        const b = document.createElement('button');
        b.type = 'button';
        b.dataset.value = f.value;
        b.className = BTN_BASE;
        b.textContent = f.label;
        b.setAttribute('aria-pressed','false');
        bar.appendChild(b);
      });

      function applyFilter(value){
        rows.forEach(li=>{
          const tags = (li.dataset.tags||'').split(',').map(s=>s.trim().toLowerCase());
          const show = (value==='all') || tags.includes(value);
          li.classList.toggle('hidden', !show);
        });
      }

      bar.addEventListener('click', e=>{
        const btn = e.target.closest('.filter-btn'); if (!btn) return;
        clearActive(); setActive(btn); applyFilter(btn.dataset.value);
      });

      // 預設 All
      const allBtn = bar.querySelector('[data-value="all"]');
      clearActive(); setActive(allBtn); applyFilter('all');
    })();

    // Back to top
    document.getElementById('toTop').addEventListener('click', () => window.scrollTo({ top: 0, behavior: 'smooth' }));
  </script>
</body>
</html>
