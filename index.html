  <!-- 互動腳本：深色/淺色、陰影、錨點、回頂、reveal、選單、高亮 -->
  <script>
    // 主題切換（記憶在 localStorage）
    const root = document.documentElement;
    const saved = localStorage.getItem('theme');
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    function setTheme(t){ root.classList.toggle('dark', t === 'dark'); localStorage.setItem('theme', t); }
    setTheme(saved ?? (prefersDark ? 'dark' : 'light'));
    document.getElementById('themeToggle')?.addEventListener('click', () => {
      setTheme(root.classList.contains('dark') ? 'light' : 'dark');
    });

    // Header 陰影
    const header = document.querySelector('header');
    const shadow = () => {
      if (!header) return;
      if (window.scrollY > 6) header.classList.add('shadow-md');
      else header.classList.remove('shadow-md');
    };
    window.addEventListener('scroll', shadow); shadow();

    // 行動選單
    const menuBtn = document.getElementById('menuBtn');
    const navMenu = document.getElementById('navMenu');
    menuBtn?.addEventListener('click', () => navMenu?.classList.toggle('hidden'));

    // 目前頁高亮
    (() => {
      const file = location.pathname.split('/').pop() || 'index.html';
      document.querySelectorAll('a[data-nav]').forEach(a => {
        const href = a.getAttribute('href');
        const onHome = (file === 'index.html' || file === '');
        if ((onHome && (href === './' || href.endsWith('index.html'))) || href.endsWith(file)) {
          a.classList.add('border-b-2','border-neutral-900','dark:border-neutral-50');
        }
      });
    })();

    // 平滑錨點
    document.querySelectorAll('a[href^="#"]').forEach(a => {
      a.addEventListener('click', e => {
        const id = a.getAttribute('href');
        const el = document.querySelector(id);
        if (el) { e.preventDefault(); el.scrollIntoView({ behavior:'smooth', block:'start' }); }
      });
    });

    // 回到頂端按鈕
    const toTop = document.createElement('button');
    toTop.id = 'toTop';
    toTop.title = 'Back to top';
    toTop.className = 'fixed right-4 bottom-4 hidden sm:grid place-items-center rounded-full w-10 h-10 bg-black text-white dark:bg-white dark:text-black';
    toTop.textContent = '↑';
    document.body.appendChild(toTop);
    window.addEventListener('scroll', () => { toTop.style.display = window.scrollY > 500 ? 'grid' : 'none'; });
    toTop.addEventListener('click', () => window.scrollTo({ top: 0, behavior: 'smooth' }));

    // 滾動進場 reveal
    const revealEls = document.querySelectorAll('[data-reveal]');
    if ('IntersectionObserver' in window) {
      const io = new IntersectionObserver(entries => {
        for (const e of entries) {
          if (e.isIntersecting) {
            e.target.classList.add('opacity-100','translate-y-0');
            e.target.classList.remove('opacity-0','translate-y-4');
            io.unobserve(e.target);
          }
        }
      }, { threshold: 0.15 });
      revealEls.forEach(el => {
        el.classList.add('opacity-0','translate-y-4','transition','duration-700','ease-out','will-change-transform');
        io.observe(el);
      });
    }
  </script>
