  <!-- ‰∫íÂãïËÖ≥Êú¨ÔºàÊÉ≥ÂÖ±Áî®ÂèØÊäΩÊàê app.jsÔºâ -->
  <script>
    // ----- ‰∏ªÈ°åÂàáÊèõÔºàË®òÊÜ∂ÈÅ∏ÊìáÔºâ -----
    const root = document.documentElement;
    const savedTheme = localStorage.getItem('theme');
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    function setTheme(t){ root.classList.toggle('dark', t==='dark'); localStorage.setItem('theme', t); }
    setTheme(savedTheme ?? (prefersDark ? 'dark' : 'light'));
    document.getElementById('themeToggle')?.addEventListener('click', ()=>{
      setTheme(root.classList.contains('dark') ? 'light' : 'dark');
    });

    // ----- Ë°åÂãïÈÅ∏ÂñÆ -----
    const menuBtn  = document.getElementById('menuBtn');
    const navMenu  = document.getElementById('navMenu');
    menuBtn?.addEventListener('click', ()=>{
      const show = navMenu.classList.toggle('hidden');
      menuBtn.setAttribute('aria-expanded', String(!show));
    });

    // ----- ÊªæÂãïÈô∞ÂΩ± -----
    const header = document.getElementById('siteHeader');
    const shadowCheck = () => {
      if (window.scrollY > 6) header.classList.add('shadow-md');
      else header.classList.remove('shadow-md');
    };
    shadowCheck(); window.addEventListener('scroll', shadowCheck);

    // ----- Â∞éË¶ΩÈ´ò‰∫Æ -----
    (()=>{
      const file = location.pathname.split('/').pop() || 'index.html';
      document.querySelectorAll('a[data-nav]').forEach(a=>{
        const href = a.getAttribute('href');
        const onHome = (file === 'index.html' || file === '');
        if ((onHome && (href === './' || href.endsWith('index.html'))) || href.endsWith(file)) {
          a.classList.add('border-b-2','border-slate-900','dark:border-slate-100');
        }
      });
    })();

    // ----- ÈÄ≤Â†¥ Reveal + ÊäÄËÉΩÊ¢ùÂãïÁï´ -----
    const reveals = document.querySelectorAll('[data-reveal]');
    const io = 'IntersectionObserver' in window && new IntersectionObserver(entries=>{
      entries.forEach(e=>{
        if(!e.isIntersecting) return;
        e.target.classList.add('opacity-100','translate-y-0');
        e.target.classList.remove('opacity-0','translate-y-4');
        // ÊäÄËÉΩÊ¢ùÔºöÁï∂Áà∂ÂçÄÂ°äÈÄ≤Â†¥ÊôÇÊâçÊääÂØ¨Â∫¶ÊãâÂà∞ data-pct
        e.target.querySelectorAll('.js-skill').forEach(bar=>{
          const pct = bar.getAttribute('data-pct') || '0';
          requestAnimationFrame(()=>bar.style.width = pct + '%');
        });
        io.unobserve(e.target);
      });
    },{threshold:0.15});

    reveals.forEach(el=>{
      el.classList.add('opacity-0','translate-y-4','transition','duration-700','ease-out','will-change-transform');
      io && io.observe(el);
    });
  </script>
